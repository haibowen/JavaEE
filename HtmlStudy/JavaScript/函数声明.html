<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<h2>函数的声明方式
		</h2>
		
	</head>
	<body>
		
		
		<script>
			//第一种声明方式
			function a(){
				//alert("2222");
				confirm("are you ok?");
				prompt("请输入您的内容");
				
			}
			//第二种声明方式
			var b=function(a,b){
				//alert("444444444");
				alert(a+b);
			}
			// 第三种声明方式
			var c=new Function("a","b","alert(55555);");
			
			b(1,3);
			a();
			b(1,2,30);
			
		</script>
		<input type="button"onclick=" c('a','b','alert(55555);')"value="函数声明的测试" />
	</body>
</html>
